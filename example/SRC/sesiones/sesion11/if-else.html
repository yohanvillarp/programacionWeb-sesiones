    <main> 
      <form class="formulario">
        <h1>Formulario de entrada a la Disco de PEM</h1>
        <label for="nombre">Nombre:
          <input id="nombre" type="text">
        </label>
        <label for="apellido">Apellido:
          <input id="apellido" type="text">
        </label>
        <label for="edad">Edad:
          <input id="edad" type="number" required min="0" max="117">
        </label>
        <label for="compania">Compañia:
          <select id="compania" required type="text">
            <option value="ninguna" required type="text">ninguna</option>
            <option value="niño" required type="text">niño </option>
            <option value="adolescente" required type="text">adolescente</option>
            <option value="adulto" required type="text">adulto</option>
          </select>
        </label><br>
        <div class="enviar"> 
          <button id="submit">Acceder</button>
        </div>
      </form>
