<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesion 10 | ejercicio 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css"></link>
</head>
<body>

<div class="container">
  <h2 class="text-left">Ingrese sus datos por favor</h2>
  <br />
  <form class="row g-4">
    <div class="col-md-12">
      <label for="nombres" class="form-label">Nombres</label>
      <input type="text" id="nombres" name="nombres" required class="col-4" />
    </div>

    <div class="col-md-12">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input
        type="text"
        id="apellidos"
        name="apellidos"
        required
        class="col-4"
      />
    </div>

    <br /><br />

    <div class="col-md-12">
      <label for="edad" class="form-label">Edad</label>
      <input
        type="number"
        id="edad"
        name="edad"
        min="1"
        max="150"
        required
        class="col-2"
      />
    </div>

    <div class="col-md-12">
      <button type="button" class="btn btn-dark" id="enviar">Enviar</button>
    </div>

    <script src="ejercicio1.js"></script>

  </form>

  
</div>

<div class="return">
  <a href="../../sesion10.html"> Volver
</div>

  
</body>
</html>
